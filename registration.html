<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sehat.com - Your Digital Health Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e6f4f1;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #2b7a78;
    }

    header p {
      font-size: 1.2rem;
      color: #3aafa9;
    }

    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      padding: 2rem;
    }

    .form-card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-card h2 {
      margin-bottom: 1.5rem;
      color: #17252a;
      text-align: center;
    }

    .form-card label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2b7a78;
    }

    .form-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-card button {
      width: 100%;
      background-color: #3aafa9;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-card button:hover {
      background-color: #2b7a78;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-link a {
      color: #3aafa9;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sehat.com</h1>
    <p>Your trusted partner in digital health</p>
  </header>

  <!-- Registration Section -->
  <section class="form-section">
    <div class="form-card">
      <h2>Create Your Account</h2>
      <form action="#" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
        <p class="toggle-link">Already have an account? <a href="#login">Login</a></p>
      </form>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login" class="form-section">
    <div class="form-card">
      <h2>Login to Your Account</h2>
      <form action="#" method="POST">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Login</button>
        <p class="toggle-link">Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Sehat.com. All rights reserved.
  </footer>
</body>
</html>
